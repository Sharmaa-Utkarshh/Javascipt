<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function in JS</title>
</head>
<body>
    <script>
    //  Arrow function is just another syntax to make functions in JS which is widely used in industrial projects
    function add(a,b){
        return a+b;
    }

    const addition= (a,b) => {
        return a+b;
    }
    console.log(addition(3,4)); //Prints 7 in log
    </script>
</body>
</html>
