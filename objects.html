<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Object is Just like struct in JS -->
    <script>
        var student={
            name: "Ravi",
            class: 7,
            all_rounder: true,
            Siblings: ["Rita","Rahul"]
        }
        console.log(student);
        student.age=12;     //That's how we can insert any property in our object
        console.log(student.age);
        student.all_rounder=false;
        console.log(student.all_rounder);
        // key-->Value Pairs are object


        //Now making Array of objects:
        var lis= [
            {
                name: "Tina",
                age: 23
            },
            
            {
                name:"Rakhi",
                age:23
            }
        ];
        console.log(lis[0].name);

    </script>

</body>
</html>
