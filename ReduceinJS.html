<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce in JS</title>
</head>
<body>
    <script>
        //Syntax very similar to map and filter
        //But here we pass two arguments (accumulator,num)
        //reduce is used to find sum of array
        const arr= [1,2,3,4,5,6];
        const sum= arr.reduce((accumulator,num)=>{
            return accumulator+num; //accumulator= accumulator+num;
        },0)
        console.log(sum);
    </script>
</body>
</html>
